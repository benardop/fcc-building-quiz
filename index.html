<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Responsive web building quiz app" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Building Responsive Web Quiz App</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fcc logo">
            <h1>HTML/CSS Quiz</h1>

            <!--create navigation on the page-->
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!--create three section to separate content within the form-->
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <!--add a visible label for each region referenced by 'aria-labelledby'-->
                <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">Name: </label>
                        <input type="text" name="student-name" id="student-name" />
                      </div>
                      <div class="info">
                        <label for="student-email">Email: </label>
                        <input id="student-email" type="email" name="student-email" />
                      </div>
                      <div class="info">
                        <label for="birth-date">D.O.B.: </label>
                        <input id="birth-date" type="date" name="birth-date"/>
                      </div>
                </section>

                <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML</h2></section>
                <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS</h2></section> 
            </form>
        </main>
    </body>
</html>
